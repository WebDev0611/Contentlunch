<form role="form">
    <div class="modal-header">Task Editor</div>
    <div class="modal-body">
        <p>Tasks associated with a campaign act as a checklist, but don't appear on the marketing calendar.</p>

        <div class="row" ng-show="showCampaignPicker">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="campaignTitle">Campaign Title</label>
                    <select class="form-control" name="campaignTitle" id="campaignTitle" ng-model="task.campaignId" ng-options="c.id as c.title for c in campaigns">
                        <option value="">-- Campaign --</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input type="text" name="taskName" class="form-control" id="taskName" ng-model="task.name">
        </div>

        <div class="form-group">
            <label for="assignedTo">Assigned To</label>
            <select name="assignedId" class="form-control" ng-model="task.userId">
                <option value="">-- Assignee --</option>
                <option value="{{ user.id }}" ng-repeat="user in users">{{ user.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <div class="input-group">
                <input show-weeks="false" show-button-bar="false" datepicker-popup="MM/dd/yyyy" date-only="true" type="text" name="dueDate" class="form-control" id="dueDate" ng-model="task.dueDate">
                <span class="input-group-btn">
                    <label for="dueDate" class="btn btn-default"><i class="fa fa-calendar"></i></label>
                </span>                
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close(task)">Save and Close</button>
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    </div>
</form>
