<div class="view calendar">
    <div class="col-md-3 left-pane">

    </div>
    <div class="col-md-9 right-pane">
        <h2 class="right-pane-header">Calendar</h2>
    
        <button ng-click="saveCampaign(campaign)">Save</button>
    
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-xs-2">[color]</div>
                        <div class="col-xs-10">
                            <h4>Concept</h4>
                            <p>{{ campaign.concept }}</p>
                        </div>
                    </div> <!-- .row -->

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" class="form-control" id="title" ng-model="campaign.title">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <input type="text" name="status" class="form-control" id="status" ng-model="campaign.status">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="campaignType">Campaign Type</label>
                                <input type="text" name="campaignType" class="form-control" id="campaignType" ng-model="campaign.type">
                            </div>
                        </div>
                    </div> <!-- .row -->
                </div> <!-- .col-md-9 -->
                <div class="col-md-3">
                    
                </div> <!-- .col-md-3 (sidebar) -->
            </div> <!-- .row -->
        </div> <!-- .container -->
        <pre>{{ campaign | json }}</pre>
    </div>
</div>
