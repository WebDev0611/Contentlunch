<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="navbar-collapse collapse" role="navigation">
		<div class="logo hidden-sm"></div>
		<ul class="nav navbar-nav" ng-show="showNav">
			<li ng-class="[item.title, item.active]" ng-repeat="item in mainMenu" ng-click="navigate(item.url)">
				<div class="dark">
					<span ng-include="imagePath(item)"></span>
					{{ formatMenuTitle(item.title) }}
				</div>
				<div id="menu-arrow" class="top-arrow" ng-class="item.title"></div>
			</li>
		</ul>
	</div>

	<div class="login-info" ng-show="showNav">
		<div class="popover-menu admin-menu" menu-popover menu-items="adminMenu" data-placement="bottom" data-trigger="hover" data-menu="true" ng-show="adminMenu.length > 0">
			<span class="glyphicon glyphicon-cog"></span>
			Admin Settings
		</div>
		<div class="popover-menu user-menu" menu-popover menu-items="userMenu" data-placement="bottom" data-trigger="hover" data-menu="true">
			<span class="glyphicon glyphicon-user"></span>
			{{ user.displayName }}
		</div>
	</div>
</nav>

<script type="text/ng-template" id="popover-menu.html">
	<ul class="admin-menu">
		<li ng-repeat="item in currentMenu">
			<a href="{{ item.url }}" ng-hide="item.url === '/impersonate/reset'">
				<span class="user-image user-image-small item-image" ng-style="{ 'background-image': item.image }" ng-show="!!item.image"></span>
				<span class="glyphicon" ng-class="item.cssClass" ng-show="!item.image"></span>
				{{ item.text }}
			</a>
	
			<a href="#" ng-click="navigate(url)" ng-show="item.url === '/impersonate/reset'">
				<span class="user-image user-image-small item-image" ng-style="{ 'background-image': item.image }" ng-show="!!item.image"></span>
				<span class="glyphicon" ng-class="item.cssClass" ng-show="!item.image"></span>
				{{ item.text }}
			</a>
		</li>
	</ul>
</script>
