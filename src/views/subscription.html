<div class="view subscriptions">
	<div class="col-md-3 left-pane">
	</div>
	<div class="col-md-9 right-pane">
		<div class="tier-components">
			<div class="tier-tile-container" ng-repeat="subscription in subscriptions">
				<div tier-tiles selected-subscription="subscription" tile-on-click="toggleActive"></div>
				<form name="tierForm" class="tier-form">
					<div class="control-group">
						<div class="form-group" ng-class="{ 'has-error': hasError(subscription, 'pricePerMonth', tierForm.txtPricePerMonth, forceDirty) }">
							<label class="control-label" for="txtPricePerMonth">Price / Month</label>
							<div class="input-group" error-message message="errorMessage(subscription, 'pricePerMonth', tierForm.txtPricePerMonth)" data-index="{{ $index }}">
								<span class="input-group-addon">$</span>
								<input type="text" required="required" id="txtPricePerMonth" name="txtPricePerMonth" class="form-control"
										ng-model="subscription.pricePerMonth" ng-blur="subscription.formatPricePerMonth(false)" />
							</div>
						</div>
					</div>
					<div class="control-group">
						<div class="form-group" ng-class="{ 'has-error': hasError(subscription, 'annualDiscount', tierForm.txtAnnualDiscount, forceDirty) }">
							<label class="control-label" for="txtAnnualDiscount">Annual Discount</label>
							<div class="input-group" error-message message="errorMessage(subscription, 'annualDiscount', tierForm.txtAnnualDiscount)" data-index="{{ $index }}">
								<span class="input-group-addon">%</span>
								<input type="text" required="required" id="txtAnnualDiscount" name="txtAnnualDiscount" class="form-control" ng-model="subscription.annualDiscount" />
							</div>
						</div>
					</div>
					<div class="control-group">
						<div class="form-group" ng-class="{ 'has-error': hasError(subscription, 'numberLicenses', tierForm.txtMaxNumberOfUsers, forceDirty) }">
							<label class="control-label" for="txtMaxNumberOfUsers">Max # of Users</label>
							<input type="text" required="required" id="txtMaxNumberOfUsers" name="txtMaxNumberOfUsers" class="form-control" ng-model="subscription.numberLicenses"
									error-message message="errorMessage(subscription, 'numberLicenses', tierForm.txtMaxNumberOfUsers)" data-index="{{ $index }}" />
						</div>
					</div>
					<div class="control-group">
						<div class="form-group">
							<label class="control-label" for="selTrainingIncluded">
								Training
								<span class="error-message"></span>
							</label>
							<select required="required" id="selTrainingIncluded" name="selTrainingIncluded" class="form-control" ng-model="subscription.training" data-index="{{ $index }}">
								<option value="true" ng-selected="subscription.training">Included</option>
								<option value="false" ng-selected="!subscription.training">Not Included</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<div class="form-group">
							<label class="control-label" for="txtAdditionalFeatures">
								Additional Features
								<span class="error-message"></span>
							</label>
							<textarea id="txtAdditionalFeatures" name="txtAdditionalFeatures" class="form-control" rows="3" ng-model="subscription.features" data-index="{{ $index }}"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="control-group btn-toolbar">
			<button type="button" class="btn btn-default ladda-button" ng-click="save(tierForm)" data-style="zoom-in" ladda-button="isSaving">
				<span class="ladda-label">Save</span>
			</button>
			<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
