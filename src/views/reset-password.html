<div class="confirm-user">
	<form name="changePasswordForm" id="change-password-form" novalidate="novalidate" ng-show="isLoaded">
		<div class="header">
			<div class="logo-white"></div>
			<div>Set Password</div>
		</div>

		<p>
			Passwords must be at least 8 characters in length, cannot contain any whitespace including spaces, tabs, or newline characters,
			and contain at least two of the following: lower-case letter, upper-case letter, number, symbol.
		</p>

		<div class="form-group" ng-hide="isConfirmUser">
			<input id="txtCurrentPassword" name="txtCurrentPassword" type="password" class="form-control" placeholder="Current Password"
					ng-model="changePassword.currentPassword" ng-keypress="changePassword($event)" ng-disabled="isDisabled" />
		</div>

		<div class="form-group">
			<input id="txtNewPassword" name="txtNewPassword" type="password" class="form-control" placeholder="New Password"
					ng-model="changePassword.newPassword" ng-keypress="changePassword($event)" ng-disabled="isDisabled" />
		</div>

		<div class="form-group">
			<input id="txtConfirmPassword" name="txtConfirmPassword" type="password" class="form-control" placeholder="Confirm Password"
					ng-model="changePassword.confirmPassword" ng-keypress="changePassword($event)" ng-disabled="isDisabled" />
		</div>

		<button type="button" class="btn btn-default ladda-button" ng-click="changePassword($event)" data-style="zoom-in" ladda-button="isSaving" ng-disabled="isDisabled">
			<span class="ladda-label">Submit</span>
		</button>
	</form>	
</div>
