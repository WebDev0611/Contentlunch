<form name="editRole" class="role-editor" novalidate="novalidate">
	<div class="control-group">
		<div class="form-group" ng-class="{ 'has-error': hasError(selectedRole, 'displayName', editRole.txtRoleName, forceDirty) }">
			<label class="control-label" for="txtRoleName">User Role Name</label>
			<input type="text" id="txtRoleName" name="txtRoleName" class="form-control" ng-model="selectedRole.displayName" ng-disabled="selectedRole.isBuiltIn || !canEditRole"
					error-message error-message-item="selectedRole" error-message-property="'displayName'" error-message-control="editRole.txtRoleName" />
		</div>
		<div class="form-group" ng-class="{ 'has-error': hasError(selectedRole, 'active', editRole.selStatus, forceDirty) }">
			<label class="control-label" for="selStatus">Status</label>
			<select id="selStatus" name="selStatus" class="form-control" ng-model="selectedRole.active" ng-disabled="selectedRole.isBuiltIn || !canEditRole"
					error-message error-message-item="selectedRole" error-message-property="'active'" error-message-control="editRole.selStatus" ng-options="value.key as value.name for value in activeOptions">
			</select>
		</div>
		
		<button type="button" class="btn btn-default btn-duplicate-role" ng-click="duplicateRole(editRole)" ng-show="!isNewRole && canCreateRole">Duplicate Role</button>
	</div>
	
	<accordion close-others="true">
		<accordion-group ng-repeat="module in selectedRole.modules" is-open="isopen" ng-show="module.privileges">
			<accordion-heading>
				<i class="fa" ng-class="{'fa-caret-down': isopen, 'fa-caret-right': !isopen}"></i>
				{{ module.title }}
			</accordion-heading>
			<table class="privileges-list">
				<thead>
					<tr>
						<th class="left">Module</th>
						<th class="check-column">View</th>
						<th class="check-column">Edit</th>
						<th class="check-column">Execute</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="privilege in module.privileges" ng-class-odd="'dark'">
						<td class="left">{{ privilege.displayName }}</td>
						<td class="check-column">
							<div class="checkbox"><input type="checkbox" ng-model="privilege.view" ng-disabled="selectedRole.isBuiltIn || !canEditRole" ng-show="privilege.accessType !== 'execute'" /></div>
						</td>
						<td class="check-column">
							<div class="checkbox"><input type="checkbox" ng-model="privilege.edit" ng-disabled="selectedRole.isBuiltIn || !canEditRole" ng-show="privilege.accessType !== 'execute'" /></div>
						</td>
						<td class="check-column">
							<div class="checkbox"><input type="checkbox" ng-model="privilege.execute" ng-disabled="selectedRole.isBuiltIn || !canEditRole" ng-show="privilege.accessType === 'execute'" /></div>
						</td>
					</tr>
				</tbody>
			</table>
		</accordion-group>
	</accordion>

	<div class="control-group btn-toolbar" ng-show="canEditRole">
		<button type="button" class="btn btn-default ladda-button" ng-click="saveRole(editRole)" ng-show="!selectedRole.isBuiltIn" data-style="zoom-in" ladda-button="isSaving">
			<span class="ladda-label">Save</span>
		</button>
		<button type="button" class="btn btn-default" ng-click="cancelEdit(editRole)" ng-show="!!isNewRole">Cancel</button>
		<button type="button" class="btn btn-default" ng-click="deleteRole(editRole)" ng-show="!isNewRole && !selectedRole.isBuiltIn">Delete</button>
	</div>
</form>

<script type="text/ng-template" id="duplicate-role.html">
	<div class="modal-body">
		<h4 style="text-align: center; font-weight: bold;">Duplicate User Role</h3>
		<div class="form-group">
			<label class="control-label" for="txtNewRoleName">User Role Name</label>
			<input type="text" id="txtNewRoleName" name="txtNewRoleName" class="form-control" ng-model="newRoleName" />
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="onOk(newRoleName)" ng-disabled="!newRoleName || newRoleName.length === 0">Continue</button>
		<button class="btn btn-default" ng-click="onCancel()">Cancel</button>
	</div>

</script>
