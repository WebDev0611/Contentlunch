
<div class="file-preview">
  
  <div class="edit" ng-click="editFile(launchFile)">
    <div>EDIT</div>
    <div>
      <span class="fa fa-edit"></span>
    </div>
  </div>

  <div class="description clearfix">
    <span class="cl-icon" ng-class="launchFile.fileType()"></span>
    {{ launchFile.description }}
  </div>

  <div class="row">

    <div class="info col-sm-7">
      <div class="filename">
        <a ng-href="{{ launchFile.path }}" target="__blank">{{ launchFile.fileName }}</a>
      </div>
      <div class="rating-views">
        <span class="rating">Rating here</span>
        <span class="views">85 Views</span>
      </div>
    </div>

    <div class="user col-sm-5">
      <div class="user-image item-image" ng-style="{ 'background-image': user.imageUrl() }"></div>
      <div class="name">{{ user.formatName() }}</div>
      <div class="date">{{ launchFile.updated | date: 'shortDate' }}</div>
    </div>

  </div>
  
</div>
