<div class="view accounts">
	<div class="col-md-3 left-pane">
		<div account-left-pane selected-setting="'promote'"></div>
	</div>
	<div class="col-md-9 right-pane">
		<h2 class="right-pane-header">Promote Settings</h2>
		
		<div class="right-pane-content" ng-if="!!providers && !!connections">
			<div class="promote-connection-list" ng-repeat="cat in categories">
				<div class="row">
					<div class="col-md-3 promote-connection-type-container">
						<span class="cl-icon cl-icon-med cl-icon-promote-{{ cat.name }}"></span>
						<span class="promote-connection-type">{{ cat.title }}</span>
					</div>
					<div class="col-md-9">
						<div class="row" ng-repeat="p in cat.providers">
							<div class="col-md-2" style="text-align: right; line-height: 30px">
								{{ cat.title }} through
							</div>
							<div class="col-md-2">
								<span class="cl-banner cl-banner-{{ p.provider }}"></span>
							</div>
							<div class="col-md-4" style="" ng-bind-html="providerIdentifier(p)">
							</div>
							<div class="col-md-2" style="line-height: 30px">
								<span ng-click="checkStatus(p)">Check Status</span>
							</div>
							<div class="col-md-2">
								<button class="btn btn-black" ng-click="connect(p)" ng-hide="providerIsConnected(p)">Connect</button>
								<button class="btn btn-black" ng-click="disconnect(p)" ng-show="providerIsConnected(p)">Disconnect</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
