<div class="signup-form row">
	<div class="col-md-2"></div>
	<div class="col-md-4">
		<ul class="signup-module-list">
			<li>
				<div class="signup-module-list-item create">
					<span class="cl-icon cl-icon-navigation cl-icon-navigation-create"></span>
				</div>
				<span class="signup-module-list-item-title">CREATE</span><br/>
				<span>compelling content for your business</span>
			</li>
			<li>
				<div class="signup-module-list-item collaborate">
					<span class="cl-icon cl-icon-navigation cl-icon-navigation-collaborate"></span>
				</div>
				<span class="signup-module-list-item-title">COLLABORATE</span><br/>
				<span>with leaders in your industry</span>
			</li>
			<li>
				<div class="signup-module-list-item consult">
					<span class="cl-icon cl-icon-navigation cl-icon-navigation-consult"></span>
				</div>
				<span class="signup-module-list-item-title">CONSULT</span><br/>
				<span>with our team of content marketing pros</span>
			</li>
			<li>
				<div class="signup-module-list-item promote">
					<span class="cl-icon cl-icon-navigation cl-icon-navigation-promote"></span>
				</div>
				<span class="signup-module-list-item-title">PROMOTE</span><br/>
				<span>your content with our connection providers</span>
			</li>
			<li>
				<div class="signup-module-list-item measure">
					<span class="cl-icon cl-icon-navigation cl-icon-navigation-measure"></span>
				</div>
				<span class="signup-module-list-item-title">MEASURE</span><br/>
				<span>your success</span>
			</li>
		</ul>
	</div>
	<div class="col-md-4">
		<form name="signupForm" novalidate="novalidate">
			<div class="control-group">
				SIGN UP NOW
			</div>
			<div class="control-group">
				<div class="form-group">
					<label class="control-label" for="txtFirstName">First Name</label>
					<input type="text" id="txtFirstName" name="txtFirstName" class="form-control" ng-model="user.firstName" />
				</div>
			</div>

			<div class="control-group">
				<div class="form-group">
					<label class="control-label" for="txtFirstName">Last Name</label>
					<input type="text" id="txtLastName" name="txtLastName" class="form-control" ng-model="user.lastName" />
				</div>
			</div>

			<div class="control-group">
				<div class="form-group">
					<label class="control-label" for="txtTitle">Title</label>
					<input type="text" id="txtTitle" name="txtTitle" class="form-control" ng-model="user.title" />
				</div>
			</div>

			<div class="control-group">
				<div class="form-group">
					<label class="control-label" for="txtBusinessName">Business Name</label>
					<input type="text" id="txtBusinessName" name="txtBusinessName" class="form-control" ng-model="user.businessName" />
				</div>
			</div>

			<div class="control-group">
				<div class="form-group">
					<label class="control-label" for="txtPhoneNumber">Phone Number</label>
					<input type="text" id="txtPhoneNumber" name="txtPhoneNumber" class="form-control" ng-model="user.phoneNumber" />
				</div>
			</div>

			<div class="control-group">
				<div class="form-group">
					<label class="control-label" for="txtEmailAddress">Email Address</label>
					<input type="text" id="txtEmailAddress" name="txtEmailAddress" class="form-control" ng-model="user.emailAddress" />
				</div>
			</div>
			
			<button type="button" class="btn btn-default btn-black" ng-click="signUp()">SIGN UP</button>
		</form>
	</div>
	<div class="col-md-2"></div>
</div>
