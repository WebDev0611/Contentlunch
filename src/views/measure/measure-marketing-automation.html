<div class="view measure" ng-show="!isLoading">
	<div class="col-md-3 left-pane"></div>
	<div class="col-md-9 right-pane">
		<h2 class="right-pane-header">Measure</h2>

		<div class="measure-editor row">
			<div class="measure-header" ng-include="'/assets/views/measure/measure-navigation.html'"></div>

			<div class="measure-marketing-automation">
				<div class="cl-banner cl-banner-large cl-banner-hubspot"></div>

				<div class="measure-marketing-automation-hubspot-landing-pages">
					<div class="measure-table-header">
						<span class="measure-sub-header">Landing Pages</span>

						<!--<div class="measure-table-paging-controls" ng-show="marketingAutomation.paginationLandingPages.totalItems > 5">-->
						<div class="measure-table-paging-controls">
							<div class="form-group form-inline">
								<label class="control-label" for="selPageSize">Items per page:</label>
								<select class="form-control" id="selPageSize" name="selPageSize" ng-model="marketingAutomation.paginationLandingPages.pageSize" ng-change="marketingAutomation.paginationLandingPages.groupToPages()">
									<option value="5">5</option>
									<option value="10">10</option>
									<option value="20">20</option>
									<option value="50">50</option>
									<option value="100">100</option>
								</select>
							</div>

							<div style="width: 100px; text-align: center;">
								{{ marketingAutomation.paginationLandingPages.getPageIndicator() }}
							</div>

							<!--<div class="measure-table-pager" ng-show="marketingAutomation.paginationLandingPages.totalItems > marketingAutomation.paginationLandingPages.pageSize">-->
							<div class="measure-table-pager">
								<pagination
									total-items="marketingAutomation.paginationLandingPages.totalItems"
									items-per-page="marketingAutomation.paginationLandingPages.pageSize"
									page="marketingAutomation.paginationLandingPages.currentPage"
									on-select-page="marketingAutomation.paginationLandingPages.onPageChange(page)"
									direction-links="true"
									max-size="0">
								</pagination>
							</div>
						</div>
					</div>

					<div class="measure-table-container">
						<table class="measure-table">
							<thead>
								<tr>
									<th class="small-cell">&nbsp;</th>
									<th>
										<span class="fa" ng-show="marketingAutomation.paginationLandingPages.currentSort === 'title'" ng-class="'fa-sort-alpha-' + marketingAutomation.paginationLandingPages.currentSortDirection"></span>
										<span class="clickable-header" ng-click="marketingAutomation.applySortLandingPages('title')">Title</span>
									</th>
									<th>
										<span class="fa" ng-show="marketingAutomation.paginationLandingPages.currentSort === 'author'" ng-class="'fa-sort-alpha-' + marketingAutomation.paginationLandingPages.currentSortDirection"></span>
										<span class="clickable-header" ng-click="marketingAutomation.applySortLandingPages('author')">Author</span>
									</th>
									<th>
										<span class="fa" ng-show="marketingAutomation.paginationLandingPages.currentSort === 'views'" ng-class="'fa-sort-alpha-' + marketingAutomation.paginationLandingPages.currentSortDirection"></span>
										<span class="clickable-header" ng-click="marketingAutomation.applySortLandingPages('views')">Views</span>
									</th>
									<th>
										<span class="fa" ng-show="marketingAutomation.paginationLandingPages.currentSort === 'conversionrate'" ng-class="'fa-sort-alpha-' + marketingAutomation.paginationLandingPages.currentSortDirection"></span>
										<span class="clickable-header" ng-click="marketingAutomation.applySortLandingPages('conversionrate')">Conversion Rate</span>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="c in marketingAutomation.paginationLandingPages.pagedContent[marketingAutomation.paginationLandingPages.currentPage - 1]" ng-class-odd="'dark'">
									<td class="small-cell">
										<div class="campaign-dot campaign-dot-small" style="background-color: {{ c.campaign.color }}"></div>
									</td>
									<td>
										<span class="cl-icon" ng-class="formatContentTypeIcon(c.contentType.name)"></span>
										{{ c.title }}
									</td>
									<td>
										<span class="user-image user-image-small" ng-style="{ 'background-image': c.author.image }"></span>
										{{ c.author.formatName() }}
									</td>
									<td>VIEWS
									</td>
									<td>CONVERSION RATE
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="loading-spinner-container" ng-show="isLoading">
	<spinner spin="{ length: 50, width: 10, radius: 30 }"></spinner>
</div>
