<form name="editRole" class="role-editor" novalidate="novalidate">
	<div class="control-group">
		<div class="form-group" ng-class="{ 'has-error': hasError(selectedRole, 'displayName', editRole.txtRoleName, forceDirty) }">
			<label class="control-label" for="txtRoleName">User Role Name</label>
			<input type="text" id="txtRoleName" name="txtRoleName" class="form-control" ng-model="selectedRole.displayName" ng-disabled="selectedRole.selectedRole.isBuiltIn"
					error-message message="errorMessage(selectedRole, 'displayName', editRole.txtRoleName)" />
		</div>
		<div class="form-group" ng-class="{ 'has-error': hasError(selectedRole, 'active', editRole.selStatus, forceDirty) }">
			<label class="control-label" for="selStatus">Status</label>
			<select id="selStatus" name="selStatus" class="form-control" ng-model="selectedRole.active" ng-disabled="selectedRole.isBuiltIn"
					error-message message="errorMessage(selectedRole, 'active', editRole.selStatus)">
				<option value="true" ng-selected="selectedRole.active === true">Active</option>
				<option value="false" ng-selected="selectedRole.active !== true">Inactive</option>
			</select>
		</div>
	</div>
	
	<accordion close-others="true">
		<accordion-group ng-repeat="module in selectedRole.modules" is-open="isopen">
			<accordion-heading>
				<i class="glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
				{{ module.name }}
			</accordion-heading>
			<table class="privileges-list">
				<thead>
					<tr>
						<th class="left">Module</th>
						<th class="check-column">View</th>
						<th class="check-column">Edit</th>
						<th class="check-column">Execute</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="privilege in module.privileges" ng-class-odd="'dark'">
						<td class="left">{{ privilege.displayName }}</td>
						<td class="check-column">
							<div class="checkbox"><input type="checkbox" ng-model="privilege.view" ng-disabled="selectedRole.isBuiltIn" ng-show="privilege.accessType !== 'execute'" /></div>
						</td>
						<td class="check-column">
							<div class="checkbox"><input type="checkbox" ng-model="privilege.edit" ng-disabled="selectedRole.isBuiltIn" ng-show="privilege.accessType !== 'execute'" /></div>
						</td>
						<td class="check-column">
							<div class="checkbox"><input type="checkbox" ng-model="privilege.execute" ng-disabled="selectedRole.isBuiltIn" ng-show="privilege.accessType === 'execute'" /></div>
						</td>
					</tr>
				</tbody>
			</table>
		</accordion-group>
	</accordion>

	<div class="control-group btn-toolbar">
		<button type="button" class="btn btn-default ladda-button" ng-click="saveRole(editRole)" data-style="zoom-in" ladda-button="isSaving">
			<span class="ladda-label">Save</span>
		</button>
		<button type="button" class="btn btn-default" ng-click="cancelEdit(editRole)" ng-show="!!isNewRole">Cancel</button>
		<button type="button" class="btn btn-default" ng-click="deleteRole(editRole)" ng-show="!isNewRole && !selectedRole.isBuiltIn">Delete</button>
	</div>
</form>
