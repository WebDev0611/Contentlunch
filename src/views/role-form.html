<form name="editRole" class="role-editor" novalidate="novalidate">
	<div class="control-group">
		<div class="form-group" ng-class="{ 'has-error': hasError(selectedRole, 'name', editRole.txtRoleName, forceDirty) }">
			<label class="control-label" for="txtRoleName">User Role Name</label>
			<input type="text" id="txtRoleName" name="txtRoleName" class="form-control" ng-model="selectedRole.name" ng-disabled="isBuiltIn"
					error-message message="errorMessage(selectedRole, 'name', editRole.txtRoleName)" />
		</div>
		<div class="form-group" ng-class="{ 'has-error': hasError(selectedRole, 'active', editRole.selStatus, forceDirty) }">
			<label class="control-label" for="selStatus">Status</label>
			<select id="selStatus" name="selStatus" class="form-control" ng-model="selectedRole.active" ng-disabled="isBuiltIn"
					error-message message="errorMessage(selectedRole, 'active', editRole.selStatus)">
				<option value="true" ng-selected="selectedRole.active === true">Active</option>
				<option value="false" ng-selected="selectedRole.active !== true">Inactive</option>
			</select>
		</div>
	</div>
	
	<table class="privileges-list">
		<thead>
			<tr>
				<th class="left">Access Location</th>
				<th class="check-column">View</th>
				<th class="check-column">Edit</th>
				<th class="check-column">Execute</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="privilege in selectedRole.privileges" ng-class-odd="'dark'">
				<td class="left">{{ privilege.module }}</td>
				<td class="check-column"><div class="checkbox"><input type="checkbox" ng-checked="privilege.view" ng-disabled="isBuiltIn" /></div></td>
				<td class="check-column"><div class="checkbox"><input type="checkbox" ng-checked="privilege.edit" ng-disabled="isBuiltIn" /></div></td>
				<td class="check-column"><div class="checkbox"><input type="checkbox" ng-checked="privilege.execute" ng-disabled="isBuiltIn" /></div></td>
			</tr>
		</tbody>
	</table>

	<div class="control-group btn-toolbar">
		<button type="button" class="btn btn-default ladda-button" ng-click="saveRole(editRole)" data-style="zoom-in" ladda-button="isSaving">
			<span class="ladda-label">Save</span>
		</button>
		<button type="button" class="btn btn-default" ng-click="cancelEdit(editRole)" ng-show="!!isNewRole">Cancel</button>
		<button type="button" class="btn btn-default" ng-click="deleteRole(editRole)" ng-show="!isNewRole && !isBuiltIn">Delete</button>
	</div>
</form>
