<div class="view admin-library" ng-hide="isLoading">
	<div class="col-md-3 left-pane">
		<div class="btn-group">
			<button class="btn btn-default btn-create" ng-click="addFile()">
				ADD FILE
			</button>
		</div>
	</div>

	<div class="col-md-9 right-pane">
		<h3>Library &gt; Global Content Launch Files</h3>
		<ul class="files-list">
			<li ng-repeat="file in files" file-preview="file" edit-file="editFile" can-edit-file="canEditFile" rate-file="rateFile" class="col-md-4"></li>
		</ul>
	</div>

</div>

<div class="loading-spinner-container" ng-show="isLoading">
	<spinner spin="{ length: 50, width: 10, radius: 30 }"></spinner>
</div>

<div class="full-screen-modal" ng-show="isSaving || isDeleting">
	<spinner spin="{ color: 'white', length: 50, width: 10, radius: 30 }"></spinner>
	<div class="message" ng-show="isSaving">
		Uploading...

		<progressbar class="progress-striped active" value="percentComplete">
			<span>{{ percentComplete }}%</span>
		</progressbar>
	</div>
	<div class="message" ng-show="isDeleting">
		Deleting...
	</div>
</div>
